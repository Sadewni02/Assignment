        <style type="text/css">
            img.x{
                position:absolute;
                left:0px;
                top:0px;
                z-index:-1;
            }
            .para{
                position:absolute;
                left:600px;
                top:350px;
            }
        </style>
    </head>

        <h1>This is a Heading</h1>
        <img class="x" src="bulbon.gif" width="100" height="180">

        <p class=para>position</p>
    </body>
</html>
